# docker-compose run ttex bash

services:

  tabrepo:
    container_name: tabrepo
    env_file: .env
    image: taisrc/jaix:tabrepo
    build:
        context: ../deps/tabrepo
        dockerfile: ../../docker/Dockerfile_tabrepo
        shm_size: '4gb'

  jaix:
    container_name: jaix
    env_file: .env
    image: taisrc/jaix
    depends_on:
        tabrepo:
            condition: service_completed_successfully
    build:
        context: ..
        dockerfile: docker/Dockerfile
    volumes:
      - ../jaix:/jaix
      - ../tests:/tests
      - ../experiments:/experiments
    shm_size: '16gb'
    
  wandb_launcher:
    container_name: wandb_launcher
    env_file: .env
    image: taisrc/wandb:launcher
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      
  wandb_job:
    container_name: jaix_wandb_job
    env_file: .env
    depends_on:
        tabrepo:
            condition: service_completed_successfully
    image: taisrc/jaix:job
    build:
        context: ..
        dockerfile: docker/Dockerfile_job
    volumes:
      - ../jaix:/jaix/jaix
      - ../tests:/jaix/tests
      - ../experiments:/experiments
    entrypoint: bash
